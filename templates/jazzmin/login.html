{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <div class="container" style="max-width:520px; margin-top:40px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">{% translate 'Admin Login' %}</h3>
        <form action="{% url 'admin:login' %}" method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label" for="id_username">{% translate 'Email or username' %}</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_password">{% translate 'Password' %}</label>
            {{ form.password }}
          </div>
          <div class="mb-3">
            <label class="form-label">{% translate 'Role (optional)' %}</label>
            <select name="role" class="form-control">
              <option value="">â€”</option>
              <option value="superadmin">Super Admin</option>
              <option value="admin">Admin</option>
              <option value="agent">Agent</option>
              <option value="user">User</option>
            </select>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="id_remember" name="remember">
              <label class="form-check-label" for="id_remember">{% translate 'Remember Me' %}</label>
            </div>
            <button type="submit" class="btn btn-primary">{% translate 'Sign In' %}</button>
          </div>
        </form>
        <div class="mt-3 text-end">
          <a href="/accounts/register/">{% translate 'Register new account' %}</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
